<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍首頁</title>
    <style>
        body{
            text-align: center;
        }
        .title{
            width: 200px;
            background-color: deeppink;
            color: white;
            margin: auto;
            border-radius: 6px;
        }
        .book{
            margin-top: 16px;
        }
        .price{
            font-weight: bold;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <!-- {{books}} -->
    <h1>書籍列表</h1>
    {% for id in books %}
    <div class="book">
        <h1 class="title">{{books[id]["name"]}}</h1>
        <p class="price">價格:
            <span>NT{{books[id]["price"]}}</span>
        </p>
        <img src="{{books[id]['image_url']}}" alt="">
        <br>圖片link:{{books[id]["image_url"]}}
    </div>
    {% endfor %}
    
</body>
</html>
